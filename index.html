<!DOCTYPE html>
<html>
<head>
  <title>404 Bookmarks</title>
  <meta charset="utf-8">
  <style>
  a.remove {
    text-decoration: none;
    background-color: #44c767;
    border-radius: 15px;
    border: 1px solid #18ab29;
    display: inline-block;
    color: #ffffff;
    padding: 0.2em 0.5em;
    margin-bottom: 0.1em;
  }

  a.remove:hover {
    background-color: #c74462;
    border-color: #581a28;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }
  </style>
</head>
<body>

<h1>List of expired bookmarks</h1>

<ul id="404-errors">
</ul>

<ul id="other-errors">
</ul>

<div>Found <span id="live"></span> unexpired bookmarks.</div>

<script src="script.js"></script>
</body>
</html>
